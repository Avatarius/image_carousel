<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <section class="slider__container">
      <div class="slider__img-container">
        <div class="slider__list-container">
          <ul class="slider__list">
            <li class="slider__list-item">
              <img
                src="./images/slider_images/bwonsamdi.webp"
                alt="Бвонсамди"
                class="slider__img slider__img_active"
              />
            </li>
            <li class="slider__list-item">
              <img
                src="./images/slider_images/cafe.webp"
                alt="Кафе"
                class="slider__img"
              />
            </li>
            <li class="slider__list-item">
              <img
                src="./images/slider_images/clock.jpg"
                alt="Часы"
                class="slider__img"
              />
            </li>
            <li class="slider__list-item">
              <img
                src="./images/slider_images/drenei.webp"
                alt="Дреней"
                class="slider__img"
              />
            </li>
            <li class="slider__list-item">
              <img
                src="./images/slider_images/malzeno.jpg"
                alt="Малзино"
                class="slider__img"
              />
            </li>
            <li class="slider__list-item">
              <img
                src="./images/slider_images/owl.jpg"
                alt="Сова"
                class="slider__img"
              />
            </li>
            <li class="slider__list-item">
              <img
                src="./images/slider_images/plague_doctor.jpg"
                alt="Чумной доктор"
                class="slider__img"
              />
            </li>
            <li class="slider__list-item">
              <img
                src="./images/slider_images/shaman.jpg"
                alt="Шаман"
                class="slider__img"
              />
            </li>
            <li class="slider__list-item">
              <img
                src="./images/slider_images/surreal.jpg"
                alt="Сюрреализм"
                class="slider__img"
              />
            </li>
            <li class="slider__list-item">
              <img
                src="./images/slider_images/tetranadon.jpg"
                alt="Тетранадон"
                class="slider__img"
              />
            </li>
            <li class="slider__list-item">
              <img
                src="./images/slider_images/wood.webp"
                alt="Лес"
                class="slider__img"
              />
            </li>
          </ul>
        </div>


        <button class="slider-button slider-button_previous"></button>
        <button class="slider-button slider-button_next"></button>
      </div>
      <div class="dot__container">
        <a class="dot dot_active"></a>
        <a class="dot"></a>
        <a class="dot"></a>
        <a class="dot"></a>
        <a class="dot"></a>
        <a class="dot"></a>
        <a class="dot"></a>
        <a class="dot"></a>
        <a class="dot"></a>
        <a class="dot"></a>
        <a class="dot"></a>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
